<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="div" key="div1">div1</div>
  <script>
    let div = document.getElementById('div');
    new MutationObserver((...args) => {
      div.innerHTML = key2;
      console.log('changed');
    }).observe(div, {
      attributes: true,
      childList: true,
      characterData: true
    });
    let key2;
    div.addEventListener('click', (e) => {
      key2 = 'key' + Math.floor(Math.random() * 10);
      e.target.setAttribute('key', key2);
    });
  </script>
</body>

</html>
