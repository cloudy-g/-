<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      height: 400px;
      display: flex;

    }

    .left {

      /* align-self: flex-end */

</head>

  <div class="parent">
    <div class="left"></div>

  </div>

</html>
