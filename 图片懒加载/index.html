  <script>
    let imgs = document.getElementsByClassName('pic');
    let viewHeight = window.innerHeight || document.documentElement.clientHeight;
    let num = 0;
    for (let i = 0; i < imgs.length; i++) {
      const img = imgs[i];
      img.src = './load.png'
    }

    function lazyLoad() {
      console.log('load');
      for (let i = num; i < imgs.length; i++) {
        const img = imgs[i];
        let dis = viewHeight - img.getBoundingClientRect().top;
        if (dis > 0) {
          img.src = img.dataset['src'];
        }
      }
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        timer && clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delay)
      }
    }

    let debounceLazy = debounce(lazyLoad, 100);
    // window.scroll = debounceLazy;
    window.onload = lazyLoad
    window.addEventListener('scroll', debounceLazy);
  </script>
